{% extends 'base.html' %}

{% block header %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-end">
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
{% endblock %}
