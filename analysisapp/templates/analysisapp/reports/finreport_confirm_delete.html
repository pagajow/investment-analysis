{% extends 'base.html' %}
{% load static %} 

{% block title %} {% endblock %}

{% block extra_css %} {% endblock %}

{% block header %} {% endblock %}

{% block content %}    
    <h1>Are you sure you want to delete this report?</h1>
    <p>{{report.title}}/{{report.created}}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button> 
        <a class="btn btn-secondary" href="{% url 'finreports_list'%}">Cancel</a>
    </form>
    
{% endblock %}
