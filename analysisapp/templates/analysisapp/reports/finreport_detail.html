{% extends 'base.html' %}
{% load static %} 

{% block title %}Report{% endblock %}

{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'analysisapp/css/markdown.css' %}">
{% endblock %}

{% block header %}Report{% endblock %}

{% block content %}    
    <a href="{% url 'finreports_list' %}" class="btn me-2">
        <i class="fa-solid fa-reply"></i> Reports
    </a>
    <article class="markdown-body m-3">{{ rendered_markdown | safe }}</article>
    <p class="mt-4 text-end">Created on: {{ aireport.created }}</p>
{% endblock %}
