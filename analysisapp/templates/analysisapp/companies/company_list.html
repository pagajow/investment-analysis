{% extends 'base.html' %}
{% load static %} 


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'analysisapp/css/company_list.css' %}">  
{% endblock %}

{% block header %}Assets{% endblock %}

{% block content %}

    <div class="row">
        {% for company in companies %}
            <div class="col-md-4 mb-4"> <!-- Kolumna zajmujÄ…ca 4 kolumny z 12 w Bootstrapie (3 karty w jednym wierszu) -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'financial_data' company.id %}" class="text-decoration-none">
                                {{ company.name }} ({{ company.ticker }})
                            </a>
                        </h5>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <div>
                              <a href="{% url 'company_edit' company_id=company.id %}" class="btn btn-secondary btn-sm me-2">Edit</a>
                              <a href="{% url 'company_delete' company_id=company.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
