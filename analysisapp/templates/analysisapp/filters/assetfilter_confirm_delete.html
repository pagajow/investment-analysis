{% extends "base.html" %}

{% block content %}
<h1>Are you sure you want to delete this filter?</h1>
<p>{{ object.data }} - {{ object.function }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button> 
    <a class="btn btn-secondary" href="{% url 'filter_list' %}">Cancel</a>
</form>
{% endblock %}
