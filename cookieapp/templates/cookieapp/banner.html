

    <div id="cookie-banner" class="cookie-banner shadow">
        <div class="container py-3">
            <h5 class="mb-3">We use cookies</h5>
            <p class="small text-muted">
                This website uses cookies to improve your experience. You can choose which categories to allow.
                <a href="{% url 'privacy_policy' %}" target="_blank">Learn more</a>.
            </p>

            <form id="cookie-form">
                {% for group in cookie_groups_info %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox"
                            id="cookie_{{ group.varname }}"
                            name="cookies"
                            value="{{ group.varname }}"
                            {% if group.accepted %}checked{% endif %}
                            {% if group.is_required %}disabled{% endif %}>
                        <label class="form-check-label" for="cookie_{{ group.varname }}">
                            <strong>{{ group.full_name }}</strong>
                            <small class="d-block text-muted">{{ group.description }}</small>
                        </label>
                    </div>
                {% endfor %}

                <div class="d-flex gap-2 mt-3">
                    <button type="button" id="btn-accept-essentials" class="btn btn-outline-secondary w-100">Accept essentials</button>
                    <button type="button" id="btn-accept-all" class="btn btn-outline-primary w-100">Accept all</button>
                    <button type="submit" class="btn btn-primary w-100">Save configuration</button>
                </div>
            </form>
        </div>
    </div>
